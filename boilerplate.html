<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var genres = ["Pop", "Jazz", "Indie"];
    alert(genres);

    var myArr = ["example", "mini", 5, [1,2,3]];
    alert(myArr);
    console.log(myArr.length);

    var shapes = ['square', 'rectangle', 'circle', 'triangle'];
    var notice = 'The shape at index 1 is: ' + shapes[1] + "\n";
    notice = notice + 'The shape at index 4 is: ' + shapes[4];
    alert(notice);



    fruits = ["Banana", "Orange", "Apple", "Mango"];
    for (var i = 0; i < fruits.length; i++) {
        console.log("The fruit at index " + i + " is " + fruits[i] + ".");
    }

    shapes.forEach(function(shape, index) {
        console.log('the shape at index ' + index + ' is ' + shape + '.');
    });

    let week = ["Monday", "Tuesday", "Wednesday", "Thursday","Friday"];
    console.log("The week array length is : " + week.length);
    console.log(week);
    week.unshift("Sunday");
    console.log(week);
    week.push("Saturday");
    console.log(week);
    week.forEach(function(week) {
        console.log('\t', week);
    })
    console.log("The new week array length is : " + week.length);


    let list = ["red", "blue", "green", "yellow", "pink"]
    console.log(list);
    let last = list.pop();
    console.log(list.length);
    console.log(last);
    let first = list.shift();
    console.log(first);
    console.log(list.length);

    var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'red'];
    console.log(colors.indexOf("indigo"));


    fruits = ["Banana", "Orange", "Apple", "Mango"];
    let slice1 = fruits.slice(1,3);
    console.log(slice1);

    fruits = ["Banana", "Orange", "Apple", "Mango"];
    console.log(fruits.reverse());

    fruits = ["Banana", "Orange", "Apple", "Mango"];
    console.log(fruits.sort());


</script>
</body>
</html>
