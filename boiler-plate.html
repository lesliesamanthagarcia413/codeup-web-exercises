<script>
    "use strict";
    (function() {
        // Get all elements with class 'even'
        var evenElements = document.getElementsByClassName('b');
        // Print all elements
        for (var i = 0; i < evenElements.length; i++) {
            console.log(evenElements[i].outerHTML);
        }
    })();
</script>
