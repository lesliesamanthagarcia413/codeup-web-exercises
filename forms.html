<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics Registration Page</title>
</head>
    <p>
    <h1>Register With Us</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        </p>
        <p>
           <h4>Email</h4>
        <input type="text" name="email" placeholder="Enter your email">

          <h4>Password</h4>
        <input type="password" name="password" placeholder="Enter your password">

        </p>
        <p>
            <label for="Bio"><h4>Bio</h4></label>
            <textarea id="Bio" name="Bio" rows="10" cols="40"></textarea>
        </p>

        <p>
            <h2>How did you hear about us?</h2>
            <label for="billboard">
                billboard <input id="billboard" type="checkbox" name="codeup" value="billboard">
            </label>
            <label for="radio advertisement">
                radio advertisement <input id="radio advertisement" type="checkbox" name="codeup" value="radio advertisement">
            </label>
            <label for="internet advertisement">
                internet advertisement <input id="internet advertisement" type="checkbox" name="codeup" value="internet advertisement">
            </label>
            <label for="other">
                other <input id="other" type="checkbox" name="codeup" value="other">
            </label>
        <p>
        <h2>What web browser are you using?</h2>
        <select name="What web browser are you using?">
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="FireFox">FireFox</option>
            <option value="Safari">Safari</option>
            <option value="Chrome">Chrome</option>
        </select>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
